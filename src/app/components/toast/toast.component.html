
<div class="d-flex position-fixed bottom-0 end-0 p-3 flex-column gap-2" style="z-index: 999;">
    <ngb-toast 
        *ngFor="let toast of toastService.toasts"
        [header]="toast.header"
        [delay]="toast.delay || 5000"
        (hidden)="toastService.remove(toast)"
        class="text-bg-info"
    >
        {{ toast.body }}
    </ngb-toast>
</div>
