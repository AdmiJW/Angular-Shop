
<div class="card p-2 shadow-sm text-start">
    <img 
        [src]="product.image" 
        class="card-img-top " 
        alt="Product" 
        style="object-fit: contain; max-height: 225px;"
    >

    <div class="card-body">
        <h5 class="card-title fw-bold">{{ product.title }}</h5>
        <p class="card-text lead text-danger">RM{{ product.price | number : '1.2-2' }}</p>
        <p class="card-text fs-7">
            <i class="bi bi-star-fill text-warning me-2"></i>
            {{ product.rating.rate }} / 5.0, 
            <br>
            rated by {{ product.rating.count }} customers
        </p>

        
        <a [routerLink]="['/product', product.id]" class="btn btn-info me-2">View</a>
        <a class="btn btn-primary" (click)="addToCart()">Add to cart</a>
    </div>
</div>
